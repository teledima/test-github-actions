name: test-actions

on:
  push:
    branches: [ 'master' ]
    tags: [ 'v[0-9]+.[0-9]+' ]

jobs:

    deploy:

        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
        steps:
        - name: Get the version
          uses: haya14busa/action-cond@v1
          id: get_version
          with:
            cond: ${{ github.ref != 'refs/heads/master' }}
            if_true: ${GITHUB_REF/refs\/tags\//}
            if_false: latest
            
        - name: Set image name
          id: set_image
          run: echo ::set-output name=IMAGE_NAME::gcr.io/${{ github.repository }}/test-github-actions:${{ steps.get_version.outputs.value }}
        
        - name: Login
          uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
          with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: docker build . -t ${{ steps.set_image.outputs.IMAGE_NAME }}

        - name: Push Docker image
          run: docker push ${{ steps.set_image.outputs.IMAGE_NAME }}

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image ${{ steps.set_image.outputs.IMAGE_NAME }} --region us-central1 --platform managed          
